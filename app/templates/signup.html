<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Fleet Ai - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="bg-[#0B132B] flex items-center justify-center h-screen text-white font-sans">
  <div class="text-center mb-10">
    <h1 class="text-4xl font-bold">Smart Fleet Ai</h1>
    <p class="text-gray-400 mt-2">Powered by Ai Data Portal</p>
  </div>
  <form class="bg-[#0E1A36] p-8 rounded-xl w-full max-w-sm shadow-md space-y-4">
    <div class="flex items-center bg-[#1C2541] rounded-md p-3">
      <span class="mr-3 text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" 
stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zM4 20v-1c0-2.21 
3.58-4 8-4s8 1.79 8 4v1H4z"/>
        </svg>
      </span>
      <input type="text" placeholder="Full Name" class="bg-transparent outline-none w-full text
white placeholder-gray-400"/>
    </div>
    <div class="flex items-center bg-[#1C2541] rounded-md p-3">
      <span class="mr-3 text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" 
stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M4 4h16v16H4z" fill="none"/>
          <path d="M22 6L12 13 2 6"/>
        </svg>
      </span>
      <input type="email" placeholder="Email" class="bg-transparent outline-none w-full text-white 
placeholder-gray-400"/>
    </div>
    <div class="flex items-center bg-[#1C2541] rounded-md p-3">
      <span class="mr-3 text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" 
stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M22 16.92V19a2 2 0 0 1-2 2h-2.08a1.65 1.65 0 0 1-1.12-.44L12 17.56l-4.8 
3A1.65 1.65 0 0 1 6.08 21H4a2 2 0 0 1-2-2v-2.08a1.65 1.65 0 0 1 .44-1.12L6.44 12 3.44 8.8A1.65 
1.65 0 0 1 3 7.68V6a2 2 0 0 1 2-2h2.08a1.65 1.65 0 0 1 1.12.44L12 6.44l4.8-3a1.65 1.65 0 0 1 
1.12-.44H20a2 2 0 0 1 2 2v2.08a1.65 1.65 0 0 1-.44 1.12L17.56 12l3 4.8c.3.42.44.93.44 1.12z"/>
        </svg>
      </span>
      <input type="text" placeholder="Phone Number" class="bg-transparent outline-none w-full 
text-white placeholder-gray-400"/>
    </div>
    <div class="flex items-center bg-[#1C2541] rounded-md p-3">
      <span class="mr-3 text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" 
stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </span>
      <input type="password" placeholder="Password" class="bg-transparent outline-none w-full 
text-white placeholder-gray-400"/>
    </div>
    <div class="flex items-center bg-[#1C2541] rounded-md p-3">
      <span class="mr-3 text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" 
stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 16v-4"/>
          <path d="M12 8h.01"/>
        </svg>
      </span>
      <input type="password" placeholder="Confirm Password" class="bg-transparent outline
none w-full text-white placeholder-gray-400"/>
    </div>
    <button type="submit" class="w-full bg-white text-[#0B132B] font-semibold py-2 rounded-md 
hover:bg-gray-200 transition duration-200">
      Sign Up
    </button>
  </form>
 </body>
 </html>
