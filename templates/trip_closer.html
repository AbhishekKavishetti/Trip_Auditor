<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Closer Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="bg-[#0B132B] text-white font-sans p-6">
  <!-- Header -->
  <h1 class="text-3xl font-bold mb-6">Trip Closer Dashboard</h1>
  <!-- Metrics -->
  <div class="grid grid-cols-4 gap-4 mb-6">
    <div class="bg-[#1C2541] p-5 rounded-lg shadow">
      <p class="text-gray-400">Total Trips</p>
      <p class="text-3xl font-semibold">213</p>
    </div>
    <div class="bg-[#1C2541] p-5 rounded-lg shadow">
      <p class="text-gray-400">Trips Open</p>
      <p class="text-3xl font-semibold">54</p>
    </div>
    <div class="bg-[#1C2541] p-5 rounded-lg shadow">
      <p class="text-gray-400">Trips Closed</p>
      <p class="text-3xl font-semibold">159</p>
    </div>
    <div class="bg-[#1C2541] p-5 rounded-lg shadow flex items-center justify-between">
      <div>
        <p class="text-gray-400">Flags</p>
        <p class="text-3xl font-semibold">12</p>
      </div>
      <span class="text-yellow-400 text-2xl">
 ðŸš©</span>
    </div>
  </div>
  <!-- Chart -->
  <div class="bg-[#1C2541] p-4 rounded-lg mb-6 shadow">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold">Trips Ongoing and Closed</h2>
      <button class="bg-[#3A506B] text-sm px-3 py-1 rounded">Monthly</button>
    </div>
    <div class="h-48 bg-[#0E1A36] rounded flex items-center justify-center text-gray-500 text-sm 
italic">
      Chart Placeholder (use Chart.js or similar)
    </div>
    <div class="flex justify-center gap-6 mt-2 text-sm text-gray-300">
      <span class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-blue-400 
inline-block"></span> Trip-Ongoing</span>
      <span class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-blue-200 
inline-block"></span> Closed</span>
    </div>
  </div>
  <!-- Trip Form -->
  <div class="bg-[#1C2541] p-6 rounded-lg shadow space-y-4">
    <div class="flex justify-between items-center">
      <h2 class="text-lg font-semibold">Select Open Trip</h2>
      <button class="bg-blue-600 px-4 py-1 text-sm rounded hover:bg-blue-700">Close Trip</
 button>
    </div>
    <select class="w-full bg-[#0E1A36] p-3 rounded text-white placeholder-gray-400">
      <option>Select a trip</option>
    </select>
    <!-- Fields: Row wise -->
    <div class="grid grid-cols-2 gap-4">
      <input class="form-input" placeholder="Trip ID"/>
      <input class="form-input" placeholder="Trip Date"/>
      <input class="form-input" placeholder="Vehicle ID"/>
      <input class="form-input" placeholder="Driver ID"/>
      <input class="form-input" placeholder="Planned Distance (KM)"/>
      <input class="form-input" placeholder="Actual Distance (KM)"/>
      <input class="form-input" placeholder="Actual Delivery Date"/>
      <input class="form-input" placeholder="Trip Delay Reason"/>
    </div>
    <div class="grid grid-cols-5 gap-4">
      <input class="form-input" placeholder="Advance Given"/>
      <input class="form-input" placeholder="Fuel Quantity (L)"/>
      <input class="form-input" placeholder="Fuel Rate"/>
      <input class="form-input" placeholder="Toll Charges"/>
      <input class="form-input" placeholder="Food Expense"/>
    </div>
    <div class="grid grid-cols-5 gap-4">
      <input class="form-input" placeholder="Lodging Expense"/>
      <input class="form-input" placeholder="Food Expense"/>
      <input class="form-input" placeholder="Miscellaneous Expense"/>
      <input class="form-input" placeholder="Maintenance Cost"/>
      <input class="form-input" placeholder="Loading Charges"/>
    </div>
    <div class="grid grid-cols-5 gap-4">
      <input class="form-input" placeholder="Freight Amount"/>
      <input class="form-input" placeholder="Total Trip Expense"/>
      <input class="form-input" placeholder="POD Status"/>
      <input class="form-input" placeholder="Incentives"/>
      <input class="form-input" placeholder="Net Profit"/>
    </div>
    <div class="grid grid-cols-4 gap-4">
      <input class="form-input" placeholder="Payment Mode"/>
      <input class="form-input" placeholder="Origin"/>
      <input class="form-input" placeholder="Destination"/>
      <input class="form-input" placeholder="Vehicle Type"/>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <input class="form-input" placeholder="Trip Status"/>
      <input class="form-input" placeholder="Vehicle Type"/>
    </div>
    <!-- Upload -->
    <div class="bg-[#0E1A36] p-4 rounded text-center border-2 border-dashed border-gray-600 
text-gray-400 cursor-pointer">
 ðŸ“Ž Drag and drop images here, or click to upload
    </div>
  </div>
  <!-- Tailwind input style -->
  <style>
    .form-input {
      @apply w-full bg-[#0E1A36] p-3 rounded text-white placeholder-gray-400;
    }
  </style>
 </body>
 </html>
